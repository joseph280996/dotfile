# Reference: https://github.com/i3/i3/blob/next/etc/config

# i3 doesn't have "normalizations" feature that why we disable them here.
# But the feature is very helpful.
# Normalizations eliminate all sorts of weird tree configurations that don't make sense.
# Give normalizations a chance and enable them back.
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[[on-window-detected]]
if.app-id = 'com.com2us.smon.normal.freefull.apple.kr.ios.universal'
run = 'layout floating'

[mode.main.binding]

    # i3 wraps focus by default
    cmd-ctrl-h =         'focus --boundaries-action wrap-around-the-workspace left'
    cmd-ctrl-j =         'focus --boundaries-action wrap-around-the-workspace down'
    cmd-ctrl-k =         'focus --boundaries-action wrap-around-the-workspace up'
    cmd-ctrl-l = 'focus --boundaries-action wrap-around-the-workspace right'

    cmd-shift-h = 'move left'
    cmd-shift-j = 'move down'
    cmd-shift-k = 'move up'
    cmd-shift-l = 'move right'

    # Consider using 'join-with' command as a 'split' replacement if you want to enable
    # normalizations
    cmd-shift-backslash = 'split horizontal'
    cmd-shift-minus = 'split vertical'

    cmd-shift-f = 'fullscreen'

    cmd-ctrl-s = 'layout v_accordion' # 'layout stacking' in i3
    cmd-ctrl-w = 'layout h_accordion' # 'layout tabbed' in i3
    cmd-ctrl-e = 'layout tiles horizontal vertical' # 'layout toggle split' in i3

    cmd-shift-semicolon = 'layout floating tiling' # 'floating toggle' in i3

    # Not supported, because this command is redundant in AeroSpace mental model.
    # See: https://nikitabobko.github.io/AeroSpace/guide#floating-windows
    #alt-space = 'focus toggle_tiling_floating'

    # `focus parent`/`focus child` are not yet supported, and it's not clear whether they
    # should be supported at all https://github.com/nikitabobko/AeroSpace/issues/5
    # alt-a = 'focus parent'

    cmd-ctrl-1 = 'workspace 1'
    cmd-ctrl-2 = 'workspace 2'
    cmd-ctrl-3 = 'workspace 3'
    cmd-ctrl-4 = 'workspace 4'
    cmd-ctrl-5 = 'workspace 5'

    cmd-shift-1 = 'move-node-to-workspace 1'
    cmd-shift-2 = 'move-node-to-workspace 2'
    cmd-shift-3 = 'move-node-to-workspace 3'
    cmd-shift-4 = 'move-node-to-workspace 4'
    cmd-shift-5 = 'move-node-to-workspace 5'

    cmd-shift-c = 'reload-config'

    cmd-ctrl-r = 'mode resize'

[mode.resize.binding]
    h = 'resize width -50'
    j = 'resize height +50'
    k = 'resize height -50'
    l = 'resize width +50'
    enter = 'mode main'
    esc = 'mode main'
